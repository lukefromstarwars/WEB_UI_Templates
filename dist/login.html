<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Login
    </title>
</head>

<body>
    <div class="am-signin-wrapper">
        <div class="am-signin-box">
          <div class="row no-gutters">
            <div class="col-lg-5">
              <div>
                <h2>AddiBRU</h2>
                <hr>
                <p>Don't have an account? <br> <a href="page-signup.html">Sign up Now</a></p>
              </div>
            </div>
            <div class="col-lg-7">
              <h5 class="tx-gray-800 mg-b-25">Signin to Your Account</h5>
  
              <div class="form-group">
                <label class="form-control-label">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email address">
              </div><!-- form-group -->
  
              <div class="form-group">
                <label class="form-control-label">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password">
              </div><!-- form-group -->
  
              <div class="form-group mg-b-20"><a href="">Reset password</a></div>
  
              <button type="submit" class="btn btn-block">Sign In</button>
            </div><!-- col-7 -->
          </div><!-- row -->
          <p class="tx-center tx-white-5 tx-12 mg-t-15">Copyright &copy; 2018. All Rights Reserved. PFCSM-OPGG</p>
        </div><!-- signin-box -->
      </div><!-- am-signin-wrapper -->
<script type="text/javascript" src="js/jqueryValidation.bundle.js"></script><script type="text/javascript" src="js/app.bundle.js"></script><script type="text/javascript" src="js/bootstrap.bundle.js"></script></body>

</html>
